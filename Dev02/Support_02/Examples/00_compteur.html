<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }

        .main {
            margin: 20px;
        }

        .letter::first-letter {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const Counter = () => {
            // state count à une valeur
            // setCount modifiera le state avec par exemple une action (onClick appeler la méthode setCount)
            const [count, setCount] = React.useState(10)

            // count++ <=> count = count + 1 attention ne marche pas dans le setCount
        
            return (
                <div>
                    <p>Count: {count}</p>
                    <p><button onClick={() => setCount(count+ 1)}>+1</button></p>
                    <p>-1</p>
                </div>
            );
        };

        ReactDOM.createRoot(root).render(<Counter />)
    </script>
</body>

</html>
